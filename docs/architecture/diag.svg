<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">
    Rork-Kiku Architecture Diagram (PLACEHOLDER)
  </text>
  
  <!-- Client Layer -->
  <rect x="50" y="80" width="150" height="80" rx="5" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
  <text x="125" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Client Layer
  </text>
  <text x="125" y="135" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    iOS / Android / Web
  </text>
  
  <!-- API Gateway -->
  <rect x="325" y="80" width="150" height="80" rx="5" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
  <text x="400" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    API Gateway
  </text>
  <text x="400" y="135" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    tRPC / REST
  </text>
  
  <!-- Backend Services -->
  <rect x="600" y="80" width="150" height="80" rx="5" fill="#17a2b8" stroke="#117a8b" stroke-width="2"/>
  <text x="675" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
    Backend Services
  </text>
  <text x="675" y="135" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
    Microservices
  </text>
  
  <!-- Auth Service -->
  <rect x="50" y="220" width="120" height="60" rx="5" fill="#6c757d" stroke="#495057" stroke-width="2"/>
  <text x="110" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Auth Service
  </text>
  <text x="110" y="263" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    JWT / OAuth2
  </text>
  
  <!-- User Service -->
  <rect x="190" y="220" width="120" height="60" rx="5" fill="#6c757d" stroke="#495057" stroke-width="2"/>
  <text x="250" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    User Service
  </text>
  <text x="250" y="263" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Profiles
  </text>
  
  <!-- Media Service -->
  <rect x="330" y="220" width="120" height="60" rx="5" fill="#6c757d" stroke="#495057" stroke-width="2"/>
  <text x="390" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Media Service
  </text>
  <text x="390" y="263" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Upload / Storage
  </text>
  
  <!-- ML Service -->
  <rect x="470" y="220" width="120" height="60" rx="5" fill="#fd7e14" stroke="#dc6502" stroke-width="2"/>
  <text x="530" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    ML Moderation
  </text>
  <text x="530" y="263" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    AI Inference
  </text>
  
  <!-- Manual Moderation -->
  <rect x="610" y="220" width="120" height="60" rx="5" fill="#6c757d" stroke="#495057" stroke-width="2"/>
  <text x="670" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Manual Mod
  </text>
  <text x="670" y="263" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Human Review
  </text>
  
  <!-- Data Layer -->
  <rect x="50" y="360" width="120" height="60" rx="5" fill="#20c997" stroke="#0fa37f" stroke-width="2"/>
  <text x="110" y="385" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    PostgreSQL
  </text>
  <text x="110" y="403" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Primary DB
  </text>
  
  <!-- Redis -->
  <rect x="190" y="360" width="120" height="60" rx="5" fill="#dc3545" stroke="#bd2130" stroke-width="2"/>
  <text x="250" y="385" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Redis
  </text>
  <text x="250" y="403" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Cache / Queue
  </text>
  
  <!-- S3 Storage -->
  <rect x="330" y="360" width="120" height="60" rx="5" fill="#6f42c1" stroke="#59339d" stroke-width="2"/>
  <text x="390" y="385" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    S3 Storage
  </text>
  <text x="390" y="403" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Media Files
  </text>
  
  <!-- CDN -->
  <rect x="470" y="360" width="120" height="60" rx="5" fill="#e83e8c" stroke="#c21766" stroke-width="2"/>
  <text x="530" y="385" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    CDN
  </text>
  <text x="530" y="403" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    CloudFront
  </text>
  
  <!-- Monitoring -->
  <rect x="610" y="360" width="120" height="60" rx="5" fill="#ffc107" stroke="#d39e00" stroke-width="2"/>
  <text x="670" y="385" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    Monitoring
  </text>
  <text x="670" y="403" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">
    Prometheus/Grafana
  </text>
  
  <!-- Arrows -->
  <line x1="200" y1="120" x2="325" y2="120" stroke="#212529" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="475" y1="120" x2="600" y2="120" stroke="#212529" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Note -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#dc3545">
    PLACEHOLDER DIAGRAM
  </text>
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">
    Replace with detailed architecture diagram from Lucidchart/Draw.io/Mermaid
  </text>
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">
    Include: Auth flow, Data flow, ML pipeline, Moderation workflow, Infrastructure components
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#212529"/>
    </marker>
  </defs>
</svg>
