<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #333; }
      .layer-title { font: bold 18px sans-serif; fill: #fff; }
      .component { font: 14px sans-serif; fill: #333; }
      .arrow { stroke: #666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .layer-box { stroke: #333; stroke-width: 2; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="30" class="title" text-anchor="middle">Архитектура Rork-Kiku</text>
  
  <!-- Client Layer -->
  <rect x="50" y="60" width="1100" height="120" fill="#4A90E2" class="layer-box" rx="10"/>
  <text x="600" y="85" class="layer-title" text-anchor="middle">Клиентский слой</text>
  <rect x="150" y="100" width="180" height="60" fill="#fff" rx="5"/>
  <text x="240" y="135" class="component" text-anchor="middle">Mobile App</text>
  <text x="240" y="150" class="component" text-anchor="middle">(React Native)</text>
  <rect x="450" y="100" width="180" height="60" fill="#fff" rx="5"/>
  <text x="540" y="135" class="component" text-anchor="middle">Web Dashboard</text>
  <text x="540" y="150" class="component" text-anchor="middle">(Next.js)</text>
  <rect x="750" y="100" width="180" height="60" fill="#fff" rx="5"/>
  <text x="840" y="135" class="component" text-anchor="middle">Admin Panel</text>
  <text x="840" y="150" class="component" text-anchor="middle">(React)</text>
  
  <!-- API Gateway -->
  <rect x="50" y="220" width="1100" height="80" fill="#50C878" class="layer-box" rx="10"/>
  <text x="600" y="245" class="layer-title" text-anchor="middle">API Gateway / tRPC Layer</text>
  <rect x="400" y="260" width="400" height="30" fill="#fff" rx="5"/>
  <text x="600" y="280" class="component" text-anchor="middle">tRPC Router + Auth + Rate Limiting</text>
  
  <!-- Microservices -->
  <rect x="50" y="340" width="1100" height="180" fill="#FF6B6B" class="layer-box" rx="10"/>
  <text x="600" y="365" class="layer-title" text-anchor="middle">Микросервисы</text>
  <rect x="80" y="380" width="150" height="50" fill="#fff" rx="5"/>
  <text x="155" y="408" class="component" text-anchor="middle">Auth Service</text>
  <rect x="260" y="380" width="150" height="50" fill="#fff" rx="5"/>
  <text x="335" y="408" class="component" text-anchor="middle">Content Service</text>
  <rect x="440" y="380" width="150" height="50" fill="#fff" rx="5"/>
  <text x="515" y="408" class="component" text-anchor="middle">Moderation</text>
  <rect x="620" y="380" width="150" height="50" fill="#fff" rx="5"/>
  <text x="695" y="408" class="component" text-anchor="middle">Notification</text>
  <rect x="800" y="380" width="150" height="50" fill="#fff" rx="5"/>
  <text x="875" y="408" class="component" text-anchor="middle">Analytics</text>
  
  <!-- Queues -->
  <rect x="400" y="450" width="400" height="50" fill="#FFD93D" rx="5"/>
  <text x="600" y="478" class="component" text-anchor="middle">Message Queue (RabbitMQ/SQS)</text>
  
  <!-- ML Layer -->
  <rect x="50" y="560" width="540" height="100" fill="#9B59B6" class="layer-box" rx="10"/>
  <text x="320" y="585" class="layer-title" text-anchor="middle">ML Модуль</text>
  <rect x="80" y="600" width="220" height="40" fill="#fff" rx="5"/>
  <text x="190" y="624" class="component" text-anchor="middle">ML Inference (GPU)</text>
  <rect x="340" y="600" width="220" height="40" fill="#fff" rx="5"/>
  <text x="450" y="624" class="component" text-anchor="middle">Training Pipeline</text>
  
  <!-- Manual Moderation -->
  <rect x="610" y="560" width="540" height="100" fill="#E67E22" class="layer-box" rx="10"/>
  <text x="880" y="585" class="layer-title" text-anchor="middle">Ручная модерация</text>
  <rect x="680" y="600" width="400" height="40" fill="#fff" rx="5"/>
  <text x="880" y="624" class="component" text-anchor="middle">Moderation Dashboard + Queue System</text>
  
  <!-- Data Layer -->
  <rect x="50" y="700" width="1100" height="80" fill="#34495E" class="layer-box" rx="10"/>
  <text x="600" y="725" class="layer-title" text-anchor="middle">Слой данных</text>
  <rect x="100" y="740" width="150" height="30" fill="#fff" rx="5"/>
  <text x="175" y="758" class="component" text-anchor="middle">PostgreSQL</text>
  <rect x="280" y="740" width="150" height="30" fill="#fff" rx="5"/>
  <text x="355" y="758" class="component" text-anchor="middle">Redis Cache</text>
  <rect x="460" y="740" width="150" height="30" fill="#fff" rx="5"/>
  <text x="535" y="758" class="component" text-anchor="middle">S3/Storage</text>
  <rect x="640" y="740" width="150" height="30" fill="#fff" rx="5"/>
  <text x="715" y="758" class="component" text-anchor="middle">TimescaleDB</text>
  <rect x="820" y="740" width="150" height="30" fill="#fff" rx="5"/>
  <text x="895" y="758" class="component" text-anchor="middle">Elasticsearch</text>
  
  <!-- Arrows -->
  <path d="M 240 160 L 240 220" class="arrow"/>
  <path d="M 540 160 L 540 220" class="arrow"/>
  <path d="M 840 160 L 840 220" class="arrow"/>
  <path d="M 600 290 L 600 340" class="arrow"/>
  <path d="M 335 430 L 400 450" class="arrow"/>
  <path d="M 515 430 L 515 450" class="arrow"/>
  <path d="M 600 500 L 600 560" class="arrow"/>
  <path d="M 515 520 L 880 600" class="arrow"/>
  <path d="M 175 430 L 175 700" class="arrow"/>
  <path d="M 335 430 L 355 700" class="arrow"/>
  <path d="M 515 430 L 535 700" class="arrow"/>
  
  <!-- Legend -->
  <text x="50" y="795" class="component">Placeholder диаграмма - замените реальной архитектурной схемой</text>
</svg>
