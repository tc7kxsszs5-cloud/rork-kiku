<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f5f5f5"/>
  <text x="400" y="50" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Архитектура Rork-Kiku
  </text>
  <text x="400" y="80" font-size="14" text-anchor="middle" fill="#666">
    (PLACEHOLDER - заменить на финальную диаграмму)
  </text>
  
  <!-- Client Layer -->
  <rect x="50" y="120" width="150" height="80" fill="#4A90E2" stroke="#333" stroke-width="2" rx="5"/>
  <text x="125" y="155" font-size="14" font-weight="bold" text-anchor="middle" fill="white">iOS App</text>
  <text x="125" y="175" font-size="12" text-anchor="middle" fill="white">React Native</text>
  
  <rect x="250" y="120" width="150" height="80" fill="#4A90E2" stroke="#333" stroke-width="2" rx="5"/>
  <text x="325" y="155" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Android App</text>
  <text x="325" y="175" font-size="12" text-anchor="middle" fill="white">React Native</text>
  
  <!-- API Layer -->
  <rect x="150" y="250" width="500" height="60" fill="#50C878" stroke="#333" stroke-width="2" rx="5"/>
  <text x="400" y="285" font-size="16" font-weight="bold" text-anchor="middle" fill="white">API Gateway / tRPC</text>
  
  <!-- Microservices -->
  <rect x="50" y="360" width="140" height="60" fill="#FF6B6B" stroke="#333" stroke-width="2" rx="5"/>
  <text x="120" y="395" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Auth Service</text>
  
  <rect x="210" y="360" width="140" height="60" fill="#FF6B6B" stroke="#333" stroke-width="2" rx="5"/>
  <text x="280" y="395" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Content Service</text>
  
  <rect x="370" y="360" width="140" height="60" fill="#FF6B6B" stroke="#333" stroke-width="2" rx="5"/>
  <text x="440" y="395" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Moderation</text>
  
  <rect x="530" y="360" width="140" height="60" fill="#FF6B6B" stroke="#333" stroke-width="2" rx="5"/>
  <text x="600" y="395" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Notification</text>
  
  <!-- ML Module -->
  <rect x="250" y="470" width="300" height="60" fill="#9B59B6" stroke="#333" stroke-width="2" rx="5"/>
  <text x="400" y="505" font-size="14" font-weight="bold" text-anchor="middle" fill="white">ML Moderation Module</text>
  
  <!-- Data Storage -->
  <rect x="150" y="560" width="140" height="30" fill="#34495E" stroke="#333" stroke-width="2" rx="5"/>
  <text x="220" y="580" font-size="12" text-anchor="middle" fill="white">PostgreSQL</text>
  
  <rect x="330" y="560" width="140" height="30" fill="#34495E" stroke="#333" stroke-width="2" rx="5"/>
  <text x="400" y="580" font-size="12" text-anchor="middle" fill="white">S3 Storage</text>
  
  <rect x="510" y="560" width="140" height="30" fill="#34495E" stroke="#333" stroke-width="2" rx="5"/>
  <text x="580" y="580" font-size="12" text-anchor="middle" fill="white">Redis Cache</text>
  
  <!-- Connections -->
  <line x1="125" y1="200" x2="400" y2="250" stroke="#333" stroke-width="2"/>
  <line x1="325" y1="200" x2="400" y2="250" stroke="#333" stroke-width="2"/>
  
  <line x1="400" y1="310" x2="120" y2="360" stroke="#333" stroke-width="2"/>
  <line x1="400" y1="310" x2="280" y2="360" stroke="#333" stroke-width="2"/>
  <line x1="400" y1="310" x2="440" y2="360" stroke="#333" stroke-width="2"/>
  <line x1="400" y1="310" x2="600" y2="360" stroke="#333" stroke-width="2"/>
  
  <line x1="440" y1="420" x2="400" y2="470" stroke="#333" stroke-width="2"/>
</svg>
