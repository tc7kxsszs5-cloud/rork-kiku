# Updated Sponsors workflow file
# Correct API usage for listSponsorsForUser with proper null checks

name: Sponsors

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-sponsors:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install @octokit/rest

    - name: Update sponsors list
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: node .github/scripts/update-sponsors.js