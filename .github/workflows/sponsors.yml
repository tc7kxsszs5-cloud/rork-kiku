# Sponsors workflow - Fetches and updates the list of GitHub sponsors
# This workflow runs daily and requires a GITHUB_TOKEN with proper permissions:
# - repo (for repository access)
# - read:org (for organization data)
# - user (for user data and sponsors info)

name: Sponsors

on:
  schedule:
    # Run daily at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:  # Allow manual triggering for testing

permissions:
  contents: write  # Needed to commit the updated sponsors list

jobs:
  update-sponsors:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          echo "Installing dependencies for sponsors script..."
          npm install @octokit/rest
          echo "Dependencies installed successfully"

      - name: Fetch sponsors list
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: |
          echo "Running sponsors fetch script..."
          node scripts/fetch-sponsors.js
          echo "Sponsors fetch completed"

      - name: Commit updated sponsors list
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if [ -f "SPONSORS.json" ]; then
            git add SPONSORS.json
            # Check if there are actual changes to commit
            if git diff --cached --quiet; then
              echo "No changes to SPONSORS.json"
            else
              git commit -m "chore: update sponsors list [skip ci]"
              echo "Sponsors list updated and committed"
            fi
          else
            echo "No SPONSORS.json file to commit"
          fi

      - name: Push changes
        run: |
          # Check if there are commits to push
          if git status --porcelain | grep -q .; then
            git push
            echo "Changes pushed successfully"
          else
            if git log origin/$(git branch --show-current)..HEAD | grep -q .; then
              git push
              echo "Changes pushed successfully"
            else
              echo "No changes to push"
            fi
          fi
