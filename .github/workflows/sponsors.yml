# Updated Sponsors workflow file
# Correct API usage for listSponsorsForUser with proper null checks

name: Sponsors

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-sponsors:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Mark repository as safe
      run: git config --global --add safe.directory /home/runner/work/rork-kiku/rork-kiku

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Bun
      run: |
        curl -fsSL https://bun.sh/install | bash
        echo "$HOME/.bun/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: bun install

    - name: Install Octokit
      run: bun add @octokit/rest

    - name: Update sponsors list
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        node -e "
        const { Octokit } = require('@octokit/rest');
        const octokit = new Octokit({ auth: process.env.GITHUB_TOKEN });

        async function fetchSponsors() {
          try {
            const { data } = await octokit.rest.users.listSponsorsForUser({
              username: 'tc7kxsszs5-cloud'
            });
            console.log(data || []);
          } catch (error) {
            console.error('Error fetching sponsors:', error);
          }
        }

        fetchSponsors();
        "