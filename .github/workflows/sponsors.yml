# Updated Sponsors workflow file
# Correct API usage for listSponsorsForUser with proper null checks

name: Sponsors

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-sponsors:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Update sponsors list
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        const { Octokit } = require('@octokit/rest');
        const octokit = new Octokit({ auth: process.env.GITHUB_TOKEN });

        async function fetchSponsors() {
          try {
            const { data } = await octokit.rest.users.listSponsorsForUser({
              username: 'tc7kxsszs5-cloud' // Required username setup
            });
            console.log(data || []);
          } catch (error) {
            console.error('Error fetching sponsors:', error);
          }
        }

        fetchSponsors();