name: CI - lint & typecheck

on:
  push:
    branches:
      - main
      - 'prepare/*'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "BUN_INSTALL=$HOME/.bun" > $GITHUB_ENV
          echo "$HOME/.bun/bin" > $GITHUB_PATH

      - name: Install dependencies (bun)
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bunx tsc --noEmit

      - name: Run unit tests
        run: bun test --testPathPattern=unit
