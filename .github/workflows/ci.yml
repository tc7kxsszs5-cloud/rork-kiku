name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Run linter
        run: bun run lint
        continue-on-error: true
      
      - name: Run type check
        run: bun run typecheck
        continue-on-error: true
      
      - name: Run unit tests
        run: bun run test:unit
        continue-on-error: true
      
      - name: Run integration tests
        run: bun run test:integration
        continue-on-error: true
      
      - name: Run tests with coverage
        run: bun run test:coverage
        continue-on-error: true
      
      - name: Generate test report
        if: always()
        run: |
          echo "üìä Test Summary:"
          echo "Unit tests: $(bun run test:unit 2>&1 | grep -c 'PASS' || echo '0')"
          echo "Integration tests: $(bun run test:integration 2>&1 | grep -c 'PASS' || echo '0')"
        continue-on-error: true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Check build
        run: bunx expo export --platform web --output-dir dist
        continue-on-error: true

  security-check:
    name: Quick Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Run security audit
        run: bun audit || echo "‚ö†Ô∏è  Security audit completed with warnings"
        continue-on-error: true
      
      - name: Check lock file
        run: |
          if [ -f "bun.lock" ]; then
            echo "‚úÖ Lock file exists"
          else
            echo "‚ö†Ô∏è  No lock file found"
            exit 1
          fi
        continue-on-error: true
      
      - name: Verify dependencies integrity
        run: |
          echo "üîç Verifying dependencies..."
          bun install --frozen-lockfile || echo "‚ö†Ô∏è  Lock file verification failed"
        continue-on-error: true
