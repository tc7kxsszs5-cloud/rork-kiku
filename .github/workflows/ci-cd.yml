jobs:
  build:
    runs-on: ubuntu-latest
    if: false  # Disabled - use ci.yml instead

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Bun
      run: |
        curl -fsSL https://bun.sh/install | bash
        echo "BUN_INSTALL=$HOME/.bun" >> $GITHUB_ENV
        echo "$HOME/.bun/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: bun install

    - name: Run linting
      run: bun run lint

    - name: Run type check
      run: bunx tsc --noEmit